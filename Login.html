<!DOCTYPE html>
<html lang="en" style="text-align: left;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/Footer-Clean.css">
    <link rel="stylesheet" href="assets/css/Footer-Dark.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Clean.css">
    <link rel="stylesheet" href="assets/css/Navigation-Clean.css">
    <link rel="stylesheet" href="assets/css/Navigation-with-Search.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <section class="login-clean" style="color: #ffffff;background: rgb(255,255,255);border-right-color: rgb(255, 255, 255);">
        <h1 style="text-align: left;font-weight: bold;color: rgb(232,6,6);">&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Nandi Toyota</h1>
        <div class="row" style="text-align: right;background: #ffffff;border-right-color: rgb(255,255,255);">
            <div class="col-md-12 offset-md-11" style="margin: 50px;width: 500px;text-align: right;padding: 0px;height: 500px;"><img src="assets/img/download.jpg" style="margin: 10px;width: 400px;height: 450px;padding: 0px;text-align: right;"></div>
            <div class="col" style="width: 500px;padding: 0px;">
                <section class="login-clean" style="border-right-color: rgb(255,255,255);background: #ffffff;">
                    <form method="post" style="width: 600px;height: 450px;margin: 10px 10px;">
                        <h2 class="visually-hidden">Login Form</h2>
                        <h1 style="text-align: left;">&nbsp; &nbsp; &nbsp;Login</h1>
                        <div class="illustration"></div>
                        <div class="mb-3"><input class="form-control" type="email" name="email" placeholder="Email"></div>
                        <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="Password"></div>
                        <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit" style="background: rgb(244,71,71);">Log In</button></div><a class="forgot" href="#">Forgot your email or password?</a>
                    </form>
                </section>
            </div>
        </div>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
</body>

</html>
